    <script type="text/javascript">
        // get all blocks with images
        var parents = document.getElementsByClassName('magic-pictures');
        for (var el = 0; el < parents.length; el++) {
            parents[el].images = parents[el].getElementsByTagName('img'); // get all images in blocks
            parents[el].images[0].setAttribute('class', 'active');
            parents[el].counter = 0;
            parents[el].isHover = false;
            parents[el].changeActive = function() {

                if (this.isHover) return false;

                var i = this.counter;
                this.images[i].removeAttribute('class');
                i++;
                if (i >= this.images.length) i=0; // reset counter
                this.images[i].setAttribute('class', 'active');
                this.counter = i;

                this.isHover = true;
                console.log('isHover ' + this.isHover);

            };

            parents[el].resetHover = function() {
                this.isHover = false;
                console.log('isHover ' + this.isHover);
            };

            // attach event handler
            parents[el].onmouseover = parents[el].changeActive;
            parents[el].onmouseout = parents[el].resetHover;
        }
    </script>
